<body>
    <!-- Scrollable modal -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Join Now
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-4 fw-bold" id="staticBackdropLabel">Request More Information</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">First name</label>
                            <input type="text" class="form-control border-black" id="validationCustom01" value=""
                                required>
                            <div class="invalid-feedback">
                                Please provide a valid First Name
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="validationCustom02" class="form-label">Last name</label>
                            <input type="text" class="form-control border-black" id=" validationCustom02" value=""
                                required>
                            <div class="invalid-feedback">
                                Please provide a valid Last Name
                            </div>
                        </div>



                        <div class="col">
                            <label for="validationCustom03" class="form-label">Email Address</label>
                            <input type="text" class="form-control border-black" id=" validationCustom03" required>
                            <div class="invalid-feedback">
                                Please provide a valid Email Address.
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="validationCustom04" class="form-label">Phone Number</label>
                            <input type="number" class="form-control border-black" id=" validationCustom04" required
                                pattern="^\d{10}$">
                            <div class="invalid-feedback">
                                Please provide a valid Phone Number.
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="exampleInputPassword1" class="form-label">Select Course</label>
                            <select class="form-select border-black" aria-label="Default select example">
                                <option selected disabled>Select or Search a Course</option>
                                <option value="Other">Other (Please Specify)</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Python Programming">Python Programming</option>
                                <option value="Data Science">Data Science</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a course.
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input border-black" type="checkbox" value="" id="invalidCheck"
                                    required>
                                <label class="form-check-label" for="invalidCheck">
                                    Agree to terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
